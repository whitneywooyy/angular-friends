<html ng-app="friendApp">
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Facebook Lesson 18</title>
</head>

<body ng-controller="mainFriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">


  <form class="form-inline searchForm" role="form">
    <div class="form-group">

    <input class="form-control" placeholder="Search Your Friends By Name" ng-model="searchFriends.name">
    <input class="form-control" placeholder="Search Your Friends By Location" ng-model="searchFriends.current_location">

    <!-- <select class="input-medium" ng-model="sortBy">
          <option value="name">Name</option>
          <option value="friend_count"># friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
      </select> -->

<!-- BLACK DIAMOND: Use ng-options and an array to create the filter options -->

  <select class="input-medium" ng-model="sortBy" ng-options="option.value as option.label for option in filterOptions">
  </select>
  <select class="input-medium" ng-model="ascVSdesc">
          <option value="true">Descending</option>
          <option value="false">Ascending</option>
  </select>

      
    </div>
  </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: searchFriends | orderBy: sortBy : ascVSdesc">
        <img class="profile-pic" src="{{friend.pic_square}}" />
        <h3>{{friend.name}}</h3>
        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>      
        <div class="status">
          Status: {{friend.status.message}} <span class="hashtag"></span>
        </div>      
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
<!--       <li class='friend'>
         <img class="profile-pic" src='https://scontent-a.xx.fbcdn.net/hprofile-ash3/833_10200838803828124_1233160321_a.jpg'>

        </div>

          Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
        </div>      
        <div class="num-friends">
          Friends: 1,367
        </div>
      </li> -->
    </ul>
  </div>




<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>

</body>
</html>
